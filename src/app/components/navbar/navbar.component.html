<div class="modal fade " id="modal-login" tabindex="-1" role="dialog" aria-labelledby="modal-login" aria-hidden="true">
  <div class="modal-dialog " role="document">
      <div class="modal-content frm-login">
          <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Iniciar Sesión</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
          </div>
          <div class="modal-body ">
              <form class="form-horizontal" role="form" method="POST" action="/register">
                  <div class="row">
                      <div class="col-md-3"></div>
                      <div class="col-md-6">                                
                          <hr>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-3 field-label-responsive">
                          <label for="name">N° Cédula</label>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                  <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                                  <input type="text" name="cedula" #cedula="ngModel" [(ngModel)]="user.cedula" class="form-control" id="name" placeholder="Cédula de identidad" required autofocus>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-3">
                          <div class="form-control-feedback">
                              <span class="text-danger align-middle">
                      <!-- Put name validation error messages here -->
                  </span>
                          </div>
                      </div>
                  </div>                        
                  <div class="row">
                      <div class="col-md-3 field-label-responsive">
                          <label for="password">Password</label>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group has-danger">
                              <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                                  <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                                  <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" id="password" placeholder="Password" required>
                              </div>
                          </div>
                      </div>
                      <div class="col-md-3">
                          <div class="form-control-feedback">
                              <span class="text-danger align-middle">
                      <!--<i class="fa fa-close"> Example Error Message</i>-->
                  </span>
                          </div>
                      </div>
                  </div>                                                
              </form>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-danger pull-left" data-dismiss="modal">Cancelar</button>
              <button type="submit" (click)="onSubmit()" class="btn btn-success pull-right">Iniciar </button>
          </div>
      </div>
  </div>
</div>
