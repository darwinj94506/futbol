<div class="jumbotron">
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="name" class="col-form-label">Nombre</label>
      <input type="text" class="form-control" name="personal.nombre_personal" #nombre_personal="ngModel"
         [(ngModel)]="personal.nombre_personal" placeholder="ingrese el nombre">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4" class="col-form-label">Apellido</label>
      <input type="text" class="form-control" name="personal.apellido_personal" #apellido_personal="ngModel" 
        [(ngModel)]="personal.apellido_personal" placeholder="ingrese apellido">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputAddress" class="col-form-label">Cédula</label>
      <input type="text" class="form-control" name="personal.cedula_personal" #cedula_personal="ngModel" 
        [(ngModel)]="personal.cedula_personal" placeholder="ingrese la cédula">
    </div>
    <div class="form-group col-md-6">
      <label for="inputAddress2" class="col-form-label">Fecha de nacimiento</label>
      <input type="date" class="form-control"
      name="personal.fecha_nacimiento_personal"
      #fecha_nacimiento_personal="ngModel"
        [(ngModel)]="personal.fecha_nacimiento_personal">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity" class="col-form-label">Observación</label>
      <input type="text" class="form-control" name="personal.observacion_personal" #observacion_personal="ngModel"
         [(ngModel)]="personal.observacion_personal" placeholder="Ingrese una observación">
    </div>
    <div class="form-group col-md-4">
      <label for="inputState" class1="col-form-label">Rol</label>
      <select id="inputState" class="form-control"  name="personal.rol_personal"
         [(ngModel)]="personal.rol_personal">elelija
        <option disabled hidden [value]="selectUndefinedOptionValue">Elija un rol</option>
        <option [ngValue]="'jugador'">Jugador</option>
        <option [ngValue]="'presidente'">presidente</option>
        <option [ngValue]="'ambos'">Ambos</option>
      </select>
    </div>
    <div class="form-check col-md-4">
      <label class="form-check-label">
      <input class="form-check-input" type="checkbox" name="personal.estado_personal" [(ngModel)]="personal.estado_personal"
        #personal.estado_personal="ngModel" > Activo
      </label>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputCity" class="col-form-label">Tarjetas rojas</label>
      <input type="text" class="form-control" name="personal.TR_personal" #TR_personal="ngModel" 
        [(ngModel)]="personal.TR_personal">
    </div>
    <div class="form-group col-md-4">
      <label for="inputCity" class="col-form-label">Tarjetas amarillas</label>
      <input type="text" class="form-control" name="personal.TA_personal" #personal.TA_personal="ngModel" 
        [(ngModel)]="personal.TA_personal" >
    </div>
    
    <div class="form-group col-md-4">
      <label for="inputZip" class="col-form-label">Goles marcados</label>
      <input type="text" class="form-control" name="personal.goles_persona" #personal.goles_persona="ngModel"
         [(ngModel)]="personal.goles_personal">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity" class="col-form-label">Sanciones</label>
      <input type="text" class="form-control" name="personal.sancion_personal" #personal.sancion_personal="ngModel"
         [(ngModel)]="personal.sancion_personal" placeholder="Ingrese una observación">
    </div>
    <div class="form-group col-md-6">
      <label for="file"  class="col-form-label">Foto</label>
      <input type="file" (change)="imagen($event)" class="form-control" >
    </div> 
  </div>
  <button type="submit" class="btn btn-primary" (click)="guardarPersonal()">Guardar</button>
</form>
</div>
