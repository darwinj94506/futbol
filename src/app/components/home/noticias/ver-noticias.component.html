<div class="card">
  <div class="card-header">
    <h3>NOTICIAS</h3>
  </div>
  <div class="card-block">
    <br>
    <button (click)="emitirEvento('agregarNoticia')" class="btn btn-primary">
      <!-- <a  href="#" class="btn btn-primary"> -->
        NUEVA NOTICIA
      <!-- </a> -->
    </button>
    <nav aria-label="navigation" >
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link"  (click)="restar()" aria-label="Previous">
              <span aria-hidden="true"  >&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="sumar()" aria-label="Next">
              <span aria-hidden="true" >&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    <hr>
    <div class="card" *ngFor = "let noticiaItem of noticia ">
      <img class="card-img-top" [src]="noticiaItem.image" alt="Card image cap" height="180" >
      <div class="card-block">
        <h4 class="card-title">{{noticiaItem.titulo}}</h4>
        <p class="card-text">Descripcion: 
          {{noticiaItem.descripcion}}
        </p>
        <p>Fecha de Publicaci√≥n: {{noticiaItem.fecha_publicado}}</p>
      </div>
      <div class="card-footer">
        <a  class="btn btn-success" (click)="emitirEvento('editarNoticia',noticiaItem)">Editar</a>   
        <a  class="btn btn-danger" (click)="eliminarNoticia()">Eliminar</a>
      </div>
    </div>
      <br>
  </div>
  <div class="card-footer">
    Seccion de Noticias    
  </div>
</div>
