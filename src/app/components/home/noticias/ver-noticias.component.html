<div class="card text-center">
  <div class="card-header">
    <h3>NOTICIAS</h3>
  </div>
  <div class="card-block">
    <br>
    <button *ngIf="identity" (click)="emitirEvento('agregarNoticia')" class="btn btn-primary">
      <!-- <a  href="#" class="btn btn-primary"> -->
        NUEVA NOTICIA
      <!-- </a> -->
    </button>
    <nav aria-label="navigation" >
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link"  (click)="restar()" aria-label="Previous">
              <span aria-hidden="true"  >&laquo;</span>
              <span class="sr-only">Previous</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" (click)="sumar()" aria-label="Next">
              <span aria-hidden="true" >&raquo;</span>
              <span class="sr-only">Next</span>
            </a>
          </li>
        </ul>
      </nav>
    <hr>
    <div class="card margenCard" *ngFor = "let noticiaItem of noticia ; let i = index">
      <img class="card-img-top" [src]="srcItem[i]" alt="Card image cap" height="180" >
      <div class="card-block">
        <h4 class="card-title">{{noticiaItem.titulo}}</h4>
        <p class="card-text">Descripcion: 
          {{noticiaItem.descripcion}}
        </p>
        <p>Fecha de Publicaci√≥n: {{noticiaItem.fecha_publicado | date}}</p>
      </div>
      <div class="card-footer">
        <button *ngIf="identity"  class="btn btn-success" (click)="emitirEvento('editarNoticia',noticiaItem,srcItem[i])">Editar</button>   
        <button  *ngIf="identity"  class="btn btn-danger" (click)="eliminarNoticia(noticiaItem)">Eliminar</button>
        <div *ngIf="!identity">
            <i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i>
            <i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer">
    <strong>
    Seccion de Noticias T.O.D 2017
   </strong>
  </div>
</div>
