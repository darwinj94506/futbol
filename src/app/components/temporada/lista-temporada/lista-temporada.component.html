<div class="card">
  <div class="card-header">
    <h3>LISTA DE TEMPORADAS</h3>
  </div>
  <div class="card-block">
    <br>
    <button class="btn btn-primary btn-lg btn-block " (click) = "ver_formulario($event)">
        Craear Nueva Temporada
    </button>
    <hr>
    <div class="card" *ngFor="let item of temporadas">
      <div class="card-block">
        <h4 class="card-title">{{item.nombre_temporada}}</h4>
        <p>
          <strong>Fecha de Inicio: {{item.fecha_inicio}} </strong><br>
          <strong>Fecha Fin:{{item.fecha_fin}} </strong>
        </p>
      <div *ngIf="(item.estado_temporada) == false">
          <p>Temporada marcada como actual: <i class="fa fa-times" aria-hidden="true"></i></p>
      </div>
      <div *ngIf="(item.estado_temporada) == true">
          <p>Temporada marcada como actual: <i class="fa fa-check" aria-hidden="true"></i></p>
      </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-success float-left">Editar</button>   
        <button  class="btn btn-danger float-right">Eliminar</button>
      </div> 
    </div>
      <br>
  </div>
  <div class="card-footer">
       2017
  </div>
</div>
