<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h2 class="text-center ">Fecha Numero: </h2>
      </div>
    <div class="card-body">
        <div class="row">
          <div class="col-lg-3">
              <div class="form-group">
                  <label for="fecha_referencia">Fecha de Juego</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-calendar"></i></div>
                      <input id="fecha_referencia" type="date" name="name" class="form-control" placeholder=""
                      aria-describedby="emailHelp">
                    </div>
                  <small id="emailHelp" class="form-text text-muted">La fecha en al que se jugar√°</small>
                </div> 
            </div>

          <div class="col-lg-3">
              <div class="form-group">
                  <label for="SelectEstadio">Estadio</label>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                      <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-arrows-alt" aria-hidden="true"></i></div>
                      <!-- <label for="exampleFormControlSelect1">Example select</label> -->
                      <select class="form-control" id="SelectEstadio">
                        <option>Esatdio 1</option>
                        <option>Esatdio 2</option>
                        <option>3</option>
                      </select>
                      <!-- <input id=estadio type="date" name="name" class="form-control" placeholder=""
                      aria-describedby="emailHelp"> -->
                    </div>
                  <small id="emailHelp" class="form-text text-muted">Esatdio donde se jugara toda la fecha</small>
                </div> 
          </div>
        </div>
        <hr>
        <div class="row text-center">
          <div class="col-lg-4">
            <h3>Equipo A </h3>
            <div class="row">
              <div class="col-7">
                    <label for="inputPassword" class="col-form-label">Goles: </label>
                  </div>
                <div class="col-5">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input [(ngModel)] = "GOL1" id="" type="number" name="name" class="form-control" placeholder=""
                        >
                        <div  (click) = "generarGoles1(GOL1)"class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-futbol-o"></i></div>
                      </div>
                      
                </div>
                <div *ngFor="let item of generarSelectJugadoresGoles1" class="col-12">
                    <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-user" aria-hidden="true"></i></div>
                        <select class="form-control" id="SelectEstadio">
                            <option>Nombre Apellido</option>
                            <option>Nombre Apellido</option>
                            <option>Nombre Apellido</option>  
                        </select>
                      </div>
                </div>
                
            </div>
            <div class="row">
                  <div class="col-8">
                      <label for="inputPassword" class="col-form-label">Tarjetas Amarillas: </label>
                    </div>
                  <div class="col-4">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <input [(ngModel)] = "TA1" id="" type="number" name="name" class="form-control" placeholder=""
                          >
                          <div  (click) = "generarTA1(TA1)" id="tarjetaAmarilla" class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-clone" aria-hidden="true"></i></div>
                        </div>
                  </div>
                  <div *ngFor="let item of generarSelectJugadoresTA1" class="col-12">
                      <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                          <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-user" aria-hidden="true"></i></div>
                          <select class="form-control" id="SelectEstadio">
                              <option>Nombre Apellido</option>
                              <option>Nombre Apellido</option>
                              <option>Nombre Apellido</option>  
                          </select>
                        </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-8">
                        <label for="inputPassword" class="col-form-label">Tarjetas Rojas: </label>
                      </div>
                    <div class="col-4">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                        <input [(ngModel)]="TR1" id="" type="number" name="name" class="form-control" placeholder=""
                        >
                        <div (click)="generarTR1(TR1)" id="tarjetaRoja" class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-clone" aria-hidden="true"></i></div>
                      </div>
                    </div>
                    <div *ngFor="let item of generarSelectJugadoresTR1" class="col-12">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-user" aria-hidden="true"></i></div>
                            <select class="form-control" id="SelectEstadio">
                                <option>Nombre Apellido</option>
                                <option>Nombre Apellido</option>
                                <option>Nombre Apellido</option>  
                            </select>
                          </div>
                    </div>
                </div>
          </div>
          <div class="col-lg-1">
            <h1 class="centrar">
                <FONT FACE="arial" SIZE=10 >{{GOL1}}</FONT>
            </h1>
          </div>
          <div class="col-lg-1">
            <h1 class="centrar">
                <FONT FACE="arial" SIZE=10 >{{GOL2}}</FONT>
            </h1>
          </div>
          <div class="col-lg-4 text-center">

            <div class="row">

                              <option>Nombre Apellido</option>  
                          </select>
                        </div>
                  </div>
              </div>
              <div class="row">
                    <div class="col-8">

                    <div class="col-4">

                    <div *ngFor="let item of generarSelectJugadoresTA2" class="col-12">

                            <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-user" aria-hidden="true"></i></div>

                                <option>Nombre Apellido</option>

                          </div>

                      <div class="col-4">

                          <input [(ngModel)]="TR2" id="" type="number" name="name" class="form-control" placeholder=""

                                  <option>Nombre Apellido</option>
                                  <option>Nombre Apellido</option>  
                              </select>
                            </div>
                      </div>
                  </div>
          </div>
          <div class="col-lg-2">
                  <h3>HORA</h3>
                  <div class="input-group mb-2 mr-sm-2 mb-sm-0 centrar">
                      <div class="input-group-addon frm-addon" style="width: 2.6rem"><i class="fa fa-clock-o" aria-hidden="true"></i></div>
                      <input id="hora" type="time" name="name" class="form-control" placeholder=""

    </div>

      <button  class="btn btn-success">Guardar Todo</button>

          <i class="fa fa-star-o" aria-hidden="true"></i><i class="fa fa-star-o" aria-hidden="true"></i>
